<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            [(ngModel)]="category"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="description"
            required
          />
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="unitPrice"
            required
          />
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label">Imagen</label>
          <ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label
              >Arrastre/Seleccione la imagen aqui</ngx-dropzone-label
            >
            <ngx-dropzone-image-preview
              [removable]="true"
              (removed)="onRemove(f)"
              ngProjectAs="ngx-dropzone-preview"
              *ngFor="let f of files"
              [file]="f"
            >
            </ngx-dropzone-image-preview>
          </ngx-dropzone>
        </div>

        <div class="form-group">
          <label for="unitsInStock">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="unitsInStock"
            name="unitsInStock"
            [(ngModel)]="unitsInStock"
            required
          />
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-plus-circle"></i> Crear
        </button>
        <button
          class="btn btn-outline-primary btn-block"
          routerLink="/product/list"
        >
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
      </form>
      <div><button (click)="onUpload()">Subir</button></div>
    </div>
  </div>
</div>
