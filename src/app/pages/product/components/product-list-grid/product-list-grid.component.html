<!-- Accediendo a los productos desde el componente, estos valores fueron asignados basados a la llamada al servicio
 -->

<div class="cardsProducts">
  <div *ngFor="let tempProduct of products">
    <div class="card">
      <div class="image">
        <a routerLink="/product/{{ tempProduct.id }}">
          <img src="{{ tempProduct.imageUrl }}" />
        </a>
        <div class="cover bottom">
          <div routerLink="/product/{{ tempProduct.id }}">
            <div class="name">{{ tempProduct.name }}</div>
          </div>
          <div
            class="price"
            *ngIf="tempProduct.unitPrice != 0; else myElseBlock"
          >
            {{ tempProduct.unitPrice | currency: "USD":true }}
          </div>
          <ng-template class="price" #myElseBlock> Gratis </ng-template>
        </div>
      </div>
      <div class="detail-box">
        <button class="btn btn-light" style="font-weight: bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-cart-plus-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"
            />
          </svg>
          Al carrito
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="products?.length === 0" class="notFound">
    <h3>No se encontro ningun resultado que coincidan con esta busqueda...</h3>
  </div>
</div>
